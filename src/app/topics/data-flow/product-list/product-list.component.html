<h1>Products List</h1>
<div *ngFor="let item of Laptopproducts">
    <app-product-item 
    [product]="item"
    (addtocart)="onAddItems($event)"
    (deletetocart)="onDeleteItems($event)"
    ></app-product-item>
</div>

<h3>Cart</h3>
<ul>
    <li *ngFor="let item of newPro">
        {{item.name}} -${{item.price}}
    </li>
</ul>
